<div class="row">
        <div class="col text-center">
                <h3>{{ egzamin.nazwa }}</h3>
        </div>
</div>
<form>
        <div class="row">
                <div *ngFor="let pytanie of pytania; index as i" style="padding: 5px" class="col-md-6">
                        <div class="card" style="padding:3px">
                                [Kategoria: {{ pytanie.kategoria }}] <br>
                                <b>{{i+1}}. {{ pytanie.tresc }} </b>

                                <div *ngIf="odpowiedzi && odpowiedzi.hasOwnProperty(pytanie.idPytania)">
                                        <div class="form-check"
                                                *ngFor=" let odpowiedz of odpowiedzi[pytanie.idPytania]">
                                                <input class="form-check-input" type="radio" [name]="pytanie.idPytania"
                                                        id="{{pytanie.idPytania}}-{{odpowiedz.idOdpowiedzi}}"
                                                        [value]="odpowiedz.idOdpowiedzi">
                                                <label for="{{pytanie.idPytania}}-{{odpowiedz.idOdpowiedzi}}"
                                                        class="form-check-label">{{ odpowiedz.odpowiedz }}</label>

                                        </div>
                                </div>

                        </div>
                </div>
        </div>

        <button class="btn btn-primary mb-2 pull-right" (click)="register($event)" id="register">Wy≈õlij</button>

</form>
