version: '3.7'
# To be run only development issues
services:
  mysql:
    volumes:
      - mysql:/var/lib/mysql
    ports:
      - "3306:3306"
    expose:
      - "3306"
    build:
      context: mysql
      dockerfile: .
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    expose:
      - "80"
    links:
      - mysql
  frontend:
    buils:
      context: .
      dockerfile: Dockerfile
      target: frontend
    ports:
      - "80:80"
    links:
      - backend
volumes:
  mysql:
